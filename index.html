<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/icons/palmtree-black.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Bayside</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/style-d98f3b933df83f8dc31b481827e19897fdd0ae0b.css">
    <link rel="stylesheet" href="./assets/fonts/fonts">
    <link rel="stylesheet" href="./assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script/jquery.min.js"></script>
    <script src="./script/script.js"></script>
  </head>
  <body>
    <!-- Main Content -->
    <audio id="myAudio" autoplay="" controls="" loop="" style="display:None">
      <source src="./assets/audio/background_audio.mp3" type="audio/mpeg">
    </audio>
    <div class="main-content-container">
      <!-- Mobile navbar -->
      <div class="mobile-nav-bar-container">
        <div class="mobile-palm-tree-icon-container">
          <img class="palm-tree-logo" src="./assets/icons/palmtree-black.png">
        </div>
        <div class="mobile-twitter-icon-container">
          <a href="https://twitter.com/bayside_xyz">
            <img class="mobile-nav-bar-twitter-logo" src="./assets/icons/twitter-black.png">
          </a>
        </div>
      </div>

      <!-- Mobile Main -->
      <div class="mobile-main-background" href="#story">
        <div class="main-background" style="height:100%">
          <img class="background-image" src="./assets/images/bayside_ship_bar_mobile.png">
          <div class="bucket-list-button-container-mobile">
            <a href="https://www.premint.xyz/bayside/" class="bayside-button">
              <p class="bayside-button-text">JOIN THE BUCKETLIST</p>
            </a>
          </div>
        </div>
      </div>

      <!-- Desktop Main -->
      <div class="desktop-main-background">
        <div class="main-background" style="height:100%">
          <img class="background-image" src="./assets/images/bayside_ship_bar_desktop.png">
          <div class="bucket-list-button-container-desktop">
            <a href="https://www.premint.xyz/bayside/" class="bayside-button">
              <p class="bayside-button-text">JOIN THE BUCKETLIST</p>
            </a>
          </div>
          <div>
            <img class="bayside-white-logo" src="./assets/images/logo_white.png">
          </div>
          <div>
            <a href="https://twitter.com/bayside_xyz" class="bayside-white-twitter-logo">
              <img class="nav-bar-social-link-icon" src="./assets/icons/twitter-white.png">
            </a>
          </div>
        </div>
      </div>
  </body>
</html>
