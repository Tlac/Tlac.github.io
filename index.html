<html>
    <head>
        <link rel="icon" href="./assets/icons/palmtree-black.png">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Bayside</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body style="margin:0">
        <div class="container">
            <div class="mobile-nav">
                <div class="mobile-palm-tree-icon-container">
                    <img class="palm-tree-logo" src="./assets/icons/palmtree-black.png">
                </div>
                <div class="mobile-twitter-icon-container">
                    <a href="https://twitter.com/bayside_xyz">
                        <img class="mobile-nav-bar-twitter-logo" src="./assets/icons/twitter-black.png">
                    </a>
                </div>
            </div>
            <div class="mobile-content">
                <img class="mobile-background" id="mobileBackground" src="./assets/images/bayside_ship_bar_desktop.png" />
                <div class="bucket-list-button-container-mobile">
                    <a href="https://www.premint.xyz/bayside/" class="bayside-button">
                        <p class="bayside-button-text">JOIN THE BUCKETLIST</p>
                    </a>
                </div>
            </div>
            <div class="desktop-content">
                <img class="desktop-background" id="desktopBackground" src="./assets/images/bayside_ship_bar_desktop.png" />
                <div class="bucket-list-button-container-desktop">
                    <a href="https://www.premint.xyz/bayside/" class="bayside-button">
                        <p class="bayside-button-text">JOIN THE BUCKETLIST</p>
                    </a>
                </div>
                <div>
                    <img class="bayside-white-logo" src="./assets/images/logo_white.png">
                </div>
                <div>
                    <a href="https://twitter.com/bayside_xyz" id="whiteTwitterLogo" class="bayside-white-twitter-logo">
                        <img class="nav-bar-social-link-icon" src="./assets/icons/twitter-white.png">
                    </a>
                </div>
            </div>
        </div>
        <script src="./script/script.js"></script>
    </body>
</html>
